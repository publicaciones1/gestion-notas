!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Agregar Nueva Nota</h2>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning text-center">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card p-4 shadow">
            <form method="POST">
                <!-- Línea -->
                <div class="mb-3">
                    <label class="form-label">Línea</label>
                    <select class="form-select" name="linea" required>
                        <option value="">Seleccione...</option>
                        <option>Bienestar</option>
                        <option>Investigación</option>
                        <option>Academia</option>
                        <option>Cultura</option>
                        <option>Deporte</option>
                        <option>Extensión</option>
                        <option>Internacionalización</option>
                        <option>Gestión</option>
                        <option>Territorios</option>
                        <option>Emprendimiento</option>
                        <option>Infraestructura</option>
                        <option>Medio Ambiente</option>
                        <option>Egresados</option>
                        <option>Premios, galardones, reconocimientos</option>
                    </select>
                </div>

                <!-- Redes -->
                <div class="mb-3">
                    <label class="form-label">Redes #</label>
                    <select class="form-select" name="redes" required>
                        <option value="">Seleccione...</option>
                        <option>#BienestarUIS</option>
                        <option>#UISInvestigación</option>
                        <option>#AcademiaUIS</option>
                        <option>#UISCultura</option>
                        <option>#DeporteUIS</option>
                        <option>#ExtensiónUIS</option>
                        <option>#UISEnElMundo</option>
                        <option>#GestiónUIS</option>
                        <option>#UISEnTerritorios</option>
                        <option>#UISEmprende</option>
                        <option>#InfraestructuraParaLaEducación</option>
                        <option>#ParqueUniversidad</option>
                        <option>#EgresadosUIS</option>
                        <option>#OrgulloUIS</option>
                    </select>
                </div>

                <!-- Periodista -->
                <div class="mb-3">
                    <label class="form-label">Periodista</label>
                    <input class="form-control" type="text" name="periodista" required>
                </div>

                <!-- Título -->
                <div class="mb-3">
                    <label class="form-label">Título de la Nota</label>
                    <input class="form-control" type="text" name="titulo" required>
                </div>

                <!-- Medio -->
                <div class="mb-3">
                    <label class="form-label">Medio publicado</label>
                    <select class="form-select" name="medio" multiple required>
                        <option>Facebook</option>
                        <option>Instagram</option>
                        <option>Twitter</option>
                        <option>Página web</option>
                        <option>Correo institucional</option>
                        <option>Otros</option>
                    </select>
                    <small class="form-text text-muted">Mantenga presionada la tecla CTRL para seleccionar varios.</small>
                </div>

                <!-- Enlace -->
                <div class="mb-3">
                    <label class="form-label">Enlace (opcional)</label>
                    <input class="form-control" type="url" name="enlace" placeholder="https://...">
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" type="submit">Guardar Nota</button>
                    <a class="btn btn-secondary" href="/">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
